<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temu Gift Reward</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .notice {
      font-size: 18px;
      color: #ffcc00;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff;
    }
    p {
      color: #ccc;
      margin-bottom: 20px;
    }
    .btn {
      background: #ffc107;
      color: #000;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      animation: pulse 1.5s infinite;
    }
    .btn:hover {
      background: #e0a800;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .countdown {
      font-size: 16px;
      margin-top: 15px;
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="notice">üá∫üá∏ Android Users Only</div>
    <img src="https://raw.githubusercontent.com/freereward-1/temu-landing-page-/main/assets/Screenshot_20250618_180138.jpg" alt="Temu Reward">
    <h1>üéÅ Claim Your Free Temu Gift</h1>
    <p>Complete a quick task to unlock your exclusive Temu reward.</p>
    <a class="btn" href="https://singingfiles.com/show.php?l=0&u=2407601&id=67722" target="_blank">Claim Now</a>
    <div class="countdown" id="timer">Offer expires in: 03:00</div>
  </div>

  <script>
    let time = 180;
    const timer = document.getElementById('timer');
    const interval = setInterval(() => {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timer.textContent = `Offer expires in: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      time--;
      if (time < 0) {
        clearInterval(interval);
        timer.textContent = "‚õî Offer Expired!";
      }
    }, 1000);
  </script>
</body>
</html>
