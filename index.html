<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temu Giveaway</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 420px;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }

    .flag {
      font-size: 18px;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    img {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    p {
      font-size: 15px;
      color: #ddd;
    }

    .countdown {
      margin-top: 10px;
      font-size: 15px;
      color: #ff4d4d;
    }

    .button {
      display: inline-block;
      background: linear-gradient(135deg, #ffcc00, #ff9900);
      color: #000;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.08);
      background: linear-gradient(135deg, #ffe066, #ffae42);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flag">üì± Android Users Only</div>
    <img src="https://raw.githubusercontent.com/freereward-1/temu-landing-page-/main/assets/Screenshot_20250618_180138.jpg" alt="Temu Giveaway">
    <h2>üéÅ Get Your Free Temu Gift!</h2>
    <p>Complete a quick task to unlock your exclusive reward. Limited-time offer!</p>
    <div class="countdown" id="timer">Offer expires in: 03:00</div>
    <a class="button" href="https://singingfiles.com/show.php?l=0&u=2407601&id=67722" target="_blank">Claim Now</a>
  </div>

  <script>
    // 3 minute countdown
    let time = 180;
    const timer = document.getElementById('timer');
    const interval = setInterval(() => {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timer.textContent = `Offer expires in: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      time--;
      if (time < 0) {
        clearInterval(interval);
        timer.textContent = "‚õî Offer Expired!";
      }
    }, 1000);
  </script>
</body>
</html>
