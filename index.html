<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temu Reward - Android Only</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #ccc;
      margin: 10px 0 20px;
    }

    .notice {
      font-weight: bold;
      color: #00ff99;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      padding: 12px 22px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
      animation: pulse 1.5s infinite;
    }

    .btn:hover {
      background-color: #e6b800;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .countdown {
      margin-top: 15px;
      font-size: 14px;
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://raw.githubusercontent.com/freereward-1/temu-landing-page-/main/assets/IMG_20250617_092230.png" alt="Temu Gift">
    <h1>üéÅ Get Your Free Temu Gift!</h1>
    <p>Complete a quick task to unlock your exclusive reward.</p>
    <div class="notice">üì± Android Users Only</div>
    <a class="btn" href="https://singingfiles.com/show.php?l=0&u=2407601&id=67722" target="_blank">üéØ Claim Now</a>
    <div class="countdown" id="timer">Offer expires in: 03:00</div>
  </div>

  <script>
    let time = 180;
    const timer = document.getElementById('timer');
    const interval = setInterval(() => {
      const min = Math.floor(time / 60);
      const sec = time % 60;
      timer.textContent = `Offer expires in: ${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
      time--;
      if (time < 0) {
        clearInterval(interval);
        timer.textContent = "‚õî Offer Expired!";
      }
    }, 1000);
  </script>
</body>
</html>
